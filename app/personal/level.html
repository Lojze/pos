<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等级</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="adress=no">
    <script src="../public-js/flexible.min.js"></script>
    <script src="../public-js/zepto.min.js"></script>
    <link rel="stylesheet" href="../public-css/normalize.css">
    <link rel="stylesheet" href="personal.css">
</head>
<body>
<header class="header-main">
    <a href="javascript:" class="iconfont icon-fanhui"></a>
    等级
</header>
<section class="level-section">
    <div class="top-up-banner">
        <a href="JavaScript:void(0)">
            <img src="../public-img/level-banner.jpg" alt="">
        </a>
    </div>
    <div class="level-describe">
        <p class="level-describe-one">Ⅰ.消费或充值1元，获得一个积分,每天转发和签到可以获得1个积分,100积分=1元</p>
        <p class="level-describe-two">Ⅱ.</p>
        <ul class="level-sort clearfix">
            <li class="level-sort-title">1-300积分=1级</li>
            <li class="level-sort-title">1000积分=2级</li>
            <li class="level-sort-title">2000积分=3级</li>
            <li class="level-sort-title">3000积分=4级</li>
            <li class="level-sort-title">4000积分=4级</li>
            <li class="level-sort-title">5000积分=5级</li>
            <li class="level-sort-title">以此类推...</li>
            <li class="level-sort-title"> </li>
            <li class="level-sort-title"></li>
        </ul>
        <p class="level-describe-three">会员如需快速开通，需要购买会员等级，一次购买68元，可得300积分到1级，68元不纳入余额。</p>
        <span class="level-describe-fore clearfix">
            <em>68元=300积分</em>
            <em>128元=1000积分</em>
            <em>488元=5000积分</em>
        </span>
        <p class="level-describe-five">1级以上会员，可发起价值300元以内的实物宝贝</p>
        <p class="level-describe-six">2级以上可发起1000元以内的实物宝贝</p>
        <p class="level-describe-seven">5级以上的可发起5000元以内的宝贝</p>
    </div>
</section>
<script src="../public-js/main.js"></script>
</body>
</html>
