<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="adress=no">
    <script src="../public-js/flexible.min.js"></script>
    <script src="../public-js/zepto.min.js"></script>
    <link rel="stylesheet" href="../public-css/normalize.css">
    <link rel="stylesheet" href="personal.css">
</head>
<body>
<header class="header-main">
    <a href="javascript:" class="iconfont icon-fanhui"></a>
    充值
</header>
<section class="top-up-section">
    <div class="top-up-banner">
        <a href="JavaScript:void(0)">
            <img src="../public-img/top-up-banner.jpg" alt="">
        </a>
    </div>
    <div class="top-up-money">
        <ul class="up-money-ul clearfix">
            <li class="money-box active">
                <h3>50元</h3>
                <p>返：2元</p>
            </li>
            <li class="money-box">
                <h3>100元</h3>
                <p>返：2元</p>
            </li>
            <li class="money-box">
                <h3>30元</h3>
                <p>返：2元</p>
            </li>
            <li class="money-box">
                <h3>50元</h3>
                <p>返：2元</p>
            </li>
            <li class="money-box">
                <h3>100元</h3>
                <p>返：2元</p>
            </li>
            <li class="money-box">
                <h3 class="money-diy">自定义金额</h3>
                <p>返：2元</p>
            </li>
        </ul>
    </div>
    <div class="money-pay">
        <h3 class="money-pay-title">选择支付方式</h3>
        <ul class="pay-choose-ul">
            <input type="hidden" name="pay" value="1" class="pay">
            <li class="clearfix">
                <span class="pay-li-l">
                    <img src="../public-img/choose-webchat.png" alt="">
                    <h3>微信支付</h3>
                </span>
                <span class="pay-span-r">
                    <img src="../public-img/radio-1.png" alt="" class="pay-radio-weChat">
                </span>
            </li>
            <li class="clearfix">
                <span class="pay-li-l clearfix">
                    <img src="../public-img/choose-apy.png" alt="">
                    <h3>微信支付</h3>
                </span>
                <span class="pay-span-r">
                    <img src="../public-img/radio-2.png" alt="" class="pay-radio-wePay">
                </span>
            </li>
        </ul>
    </div>
</section>
<div class="top-up-btn">
    <a href="javascript:void(0)">确定充值</a>
</div>
<script src="../public-js/main.js"></script>
</body>
</html>
