<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奖品详情</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="adress=no">
    <script src="../public-js/flexible.min.js"></script>
    <script src="../public-js/zepto.min.js"></script>
    <link rel="stylesheet" href="../public-css/normalize.css">
    <link rel="stylesheet" href="buy-shop.min.css">
    <link rel="stylesheet" href="../public-css/swiper.min.css">
</head>
<body>
<header class="header-main">
    <a href="javascript:" class="iconfont icon-fanhui"></a>
    发布
</header>
<section class="sun-shop-section">
    <input type="text" class="sun-shop-title" placeholder="标题">
    <textarea class="sun-shop-textarea" name="miaoshu" placeholder="描述下您的商品"></textarea>
    <div class="sun-shop-banner">
        <ul class="sun-shop-fip clearfix">
            <li class="sun-banner-img">
                <i class="iconfont icon-jinlingyingcaiwangtubiao08"></i>
                <img src="../public-img/public-title.png" alt="">
                <span>主图</span>
            </li>
            <li class="sun-banner-img">
                <i class="iconfont icon-jinlingyingcaiwangtubiao08"></i>
                <img src="../public-img/public-title.png" alt="">
            </li>
            <li class="sun-banner-img">
                <i class="iconfont icon-jinlingyingcaiwangtubiao08"></i>
                <img src="../public-img/public-title.png" alt="">
            </li>
            <li class="sun-banner-img">
                <em></em>
                <p>幻灯片</p>
            </li>
        </ul>
    </div>
    <div class="sun-shop-cls">
        <ul class="sun-shop-fip clearfix">
            <li class="sun-banner-img">
                <i class="iconfont icon-jinlingyingcaiwangtubiao08"></i>
                <img src="../public-img/public-title.png" alt="">
                <span>首图</span>
            </li>
            <li class="sun-banner-img">
                <i class="iconfont icon-jinlingyingcaiwangtubiao08"></i>
                <img src="../public-img/public-title.png" alt="">
            </li>
            <li class="sun-banner-img">
                <i class="iconfont icon-jinlingyingcaiwangtubiao08"></i>
                <img src="../public-img/public-title.png" alt="">
            </li>
            <li class="sun-banner-img">
                <em></em>
                <p>详情图片</p>
            </li>
        </ul>
    </div>
    <div class="sun-shop-positioning">
        <i class="iconfont icon-dingwei"></i>
        <em>江苏 南京 浦口区</em>
    </div>
    <div class="sun-shop-details">
        <ul class="shop-details-box">
            <li class="shop-details-list">
                <span>价格</span>
                <p class="shop-details-m">￥0</p>
                <i class="iconfont icon-qianjin"></i>
            </li>
            <li class="shop-details-list">
                <span>分类</span>
                <p class="shop-details-m">请选择分类</p>
                <i class="iconfont icon-qianjin"></i>
            </li>
            <li class="shop-details-list">
                <span>城市</span>
                <p class="shop-details-m">请选择省市</p>
                <i class="iconfont icon-qianjin"></i>
            </li>
            <li class="shop-details-list">
                <span>权限</span>
                <div class="details-list-permissions">
                    <div class="details-m-radio">
                        <input checked="checked" type="radio" id="checkbox1" name="check">
                        <label for="checkbox1"></label>
                    </div>
                    <em>公开</em>
                </div>
                <div class="details-list-permissions">
                    <div class="details-m-radio">
                        <input type="radio" id="checkbox2" name="check">
                        <label for="checkbox2"></label>
                    </div>
                    <em>私有</em>
                </div>
            </li>
        </ul>
    </div>
    <div class="sun-shop-btn">
        确认发布
    </div>
</section>
<script src="../public-js/main.js"></script>
</body>
</html>
