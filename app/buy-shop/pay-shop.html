<script>
    (function () {
        var choose_btn = $(".choose-btn");
        choose_btn[CLICK](function () {
            var chosse = $("#choose").val();
            if(chosse == 1){
                choose_btn.attr('src','../public-img/choose-2.png');
                $("#choose").val(2);
            }else{
                choose_btn.attr('src','../public-img/choose-1.png');
                $("#choose").val(1);
            }
        });

        //选择支付
        function db_zhifuM(type){
            if(type==1){
                $('.pay-radio-weChat').attr('src','../public-img/radio-1.png');
                $('.pay-radio-wePay').attr('src','../public-img/radio-2.png');
                $('.pay').val(1);
            }else if(type==2){
                $('.pay-radio-weChat').attr('src','../public-img/radio-2.png');
                $('.pay-radio-wePay').attr('src','../public-img/radio-1.png');
                $('.pay').val(2);
            }
        }
        $(".pay-radio-weChat")[CLICK](function(){
            db_zhifuM(1);
        });
        $(".pay-radio-wePay")[CLICK](function(){
            db_zhifuM(2);
        });

        $(".pay-btn")[CLICK](function () {
            if($('.pay').val() == 1){
                window.location="oytrtapp://chooseType:2";
//                console.log("oytrtapp://chooseType:2")
            }else{
                window.location="oytrtapp://chooseType:1";
//                console.log("oytrtapp://chooseType:1")
            }

        });
        var money = getQueryString("money");
        $(".choose-data-right em").html(money);

    })();
